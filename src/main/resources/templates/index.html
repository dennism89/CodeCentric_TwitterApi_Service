<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang=" en">
    <title>Hello Twitter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h3>Hello,
    <!--/*@thymesVar id="twitterProfile" type="org.springframework.social.twitter.api.TwitterProfile"*/-->
<span th:text="${twitterProfile.name}">Some User</span>!</h3>

<h4>These are your friends:</h4>

<ul>
    <!--/*@thymesVar id="friends" type="org.springframework.social.twitter.api.CursoredList"*/-->
    <!--/*@thymesVar id="friend" type="org.springframework.social.twitter.api.TwitterProfile"*/-->
    <li th:each="friend:${friends}" th:text=" ${friend.getName()}">Friend</li>
</ul>
</body>
</html>
